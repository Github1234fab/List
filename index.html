<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&family=Bebas+Neue&family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="site.webmanisfet" />
    <script src="https://kit.fontawesome.com/34232c07fe.js" crossorigin="anonymous"></script>
    <title>Add to cart</title>
  </head>
  <body>
    <div class="container-app">
      <div class="wrapper-typing">
        <img src="./assets/pngegg (88).png" alt="to do-list" class="image" />
        <label for="input-typing"></label>
        <input class="input-typing" type="text" name="input-typing" placeholder="saisir un produit" />
        <button class="button-typing">Add To Cart</button>
      </div>
      <div class="wrapper-list">
        <ul class="ul-list"></ul>
        <!-- <i class="fa-solid fa-trash-can "></i> -->

        <!-- Vos champs de saisie d'email et de mot de passe -->
        <input type="email" id="emailInput" placeholder="Adresse e-mail" />
        <input type="password" id="passwordInput" placeholder="Mot de passe" />

        <!-- Boutons pour les actions d'inscription et de connexion -->
        <button onclick="signUp()">S'inscrire</button>
        <button onclick="signIn()">Se connecter</button>
        <button onclick="signOut()">Se d√©connecter</button>
      </div>
    </div>
    <!-- Ajoutez ces scripts juste avant la fermeture de la balise body -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script src="main.js" type="module"></script>
  </body>
</html>
